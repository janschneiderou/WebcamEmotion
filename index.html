<html>

<head>
<style>
*{
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

html, body{
    width:100%;
    height:100%;
}

body{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

</style>
<script>
    var recognition = new webkitSpeechRecognition() ||
        root.mozSpeechRecognition ||
        root.msSpeechRecognition ||
        root.oSpeechRecognition ||
        root.SpeechRecognition;
    recognition.continuous = true;
    //recognition.interimResults = true;
    function start() {
        recognition.onresult = function(event) {
            console.log(event);
            var output = document.getElementById("output");
            output.innerHTML = "";

            for (var i = 0; i < event.results.length; i++) {

                output.innerHTML = output.innerHTML + event.results[i][0].transcript;

            }
        }
        recognition.start();
    }
</script>    
</head>

<body>
    <h1>Expression capturing with Webcam</h1>
    <div id="myCanvas"></div>
    <center><input id="bStart" type="button" value="START" onclick="start();"></input></center>
    
    <center>
        <div>
            <p id="output"></p>
        </div>
    </center>

    <script src="/libraries/face-api/dist/face-api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="sketchWC.js"></script>

    
    
</body>

</html>
